<html lang="en">

<head>

<body>
    <div style="width: 770px; margin: 0px auto; margin-top:10%; background: #fff;">
        <div class="carDetailLightBox">
            <!-- Car detail light box start here -->

            <div class="slds-grid slds-wrap slds-grid_align-center slds-gutters">

				</div>
			</div>	
            <div class="slds-grid slds-wrap slds-grid_align-center slds-gutters">

                    <div class="slds-m-bottom_medium">
                      <label class="cstm_input">
                            <input type="checkbox" name="repayment">

                      </label> 
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-large-size_5-of-12">

                </div>
            </div>

            <div class="slds-grid slds-wrap slds-grid_align-center slds-gutters">
                <div class="slds-col slds-size_1-of-1 slds-large-size_5-of-12">
                    <div class="slds-m-bottom_medium">
                      <label class="cstm_input">
                            <input type="checkbox" name="repayment">
                            <em></em> 9 Speaker Premium Sound System (+ Dolby)
                      </label> 
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-large-size_5-of-12">
                    <div class="slds-m-bottom_medium">
                      <label class="cstm_input">
                            <input type="checkbox" name="repayment">
                            <em></em> Keyless Drive
                      </label> 
                    </div>
                </div>
            </div>


            <div class="slds-grid slds-wrap slds-grid_align-center slds-gutters">
                <div class="slds-col slds-size_1-of-1 slds-large-size_5-of-12">
                    <div class="slds-m-bottom_medium">
                      <label class="cstm_input">
                            <input type="checkbox" name="repayment">
                            <em></em> 9 Speaker Premium Sound System (+ Dolby)
                      </label> 
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-large-size_5-of-12">
                    <div class="slds-m-bottom_medium">
                      <label class="cstm_input">
                            <input type="checkbox" name="repayment">
                            <em></em> Airbags - Side Add
                      </label> 
                    </div>
                </div>
            </div>


			 <div class="slds-grid slds-wrap slds-grid_align-center slds-gutters">
				 <div class="slds-col slds-size_1-of-1 slds-large-size_10-of-12">	
		            <button class="slds-button slds-button_brand btnBack">
						Done

			</div>
